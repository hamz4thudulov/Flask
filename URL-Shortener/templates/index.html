<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #CAC531;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #F3F9A7, #CAC531);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #F3F9A7, #CAC531); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            font-family: 'Roboto Mono', monospace;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
        }
        .short-url {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <label for="long_url">Enter your long URL:</label>
        <input type="url" name="long_url" id="long_url" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <div class="short-url">
            Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
    {% endif %}
</body>
</html>
